<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>history page</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <section class="bg-[#f9f7f3]">
      <!-- main div  -->
      <div class="mx-8 py-6 flex justify-between items-center">
        <div>
          <button
            class="bg-[#b4f461] font-bold text-black px-5 py-3 rounded-lg"
          >
            Blog
          </button>
        </div>
        <div class="flex justify-center items-center gap-3">
          <img src="images/logo.png" alt="" />
          <h3 class="font-bold text-black">Donate Bangladesh</h3>
        </div>
        <div class="flex justify-center items-center gap-2">
          <img src="images/coin.png" alt="" />
          <h3>5000</h3>
          <h3>BDT</h3>
        </div>
      </div>
    </section>

    <section class="my-10 text-center p-8">
      <button
        id="donation-btn-history-page"
        class="btn bg-[#b4f461] text-black border-none"
      >
        Donation
      </button>
      <button class="btn bg-transparent">History</button>
    </section>

    <!-- history section -->
    <section></section>

    <script>
      document
        .getElementById("donation-btn-history-page")
        .addEventListener("click", function () {
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
